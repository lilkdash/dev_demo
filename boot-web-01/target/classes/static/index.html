<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    测试REST风格：
    <form action="/user" method="get">
        <input value="REST-GET 提交" type="submit">
    </form>
    <form action="/getUserById3" method="post">
        <input value="REST-POST 提交" type="submit">
        <input value="6" id="id" type="text">
    </form>
    <form action="/user" method="post">
        <input value="REST-DELETE 提交" type="submit">
        <input name="_method" type="hidden" value="delete">
    </form>
    <form action="/user" method="post">
        <input value="REST-PUT 提交" type="submit">
        <input name="_method" type="hidden" value="put">
    </form>
    <ul>
        <li>@PathVariable(路径变量)</li>
        <a href="car/3/owner/lisi">car/{id}/owner/{username}</a>
        <li>@RequestHeader(获取请求头)</li>
        <a href="car/3/owner/lisi">car/{id}/owner/{username}</a>
        <li>@RequestParam(获取请求参数)</li>
        <a href="car/3/owner/lisi?age=18&inters=basketball&inters=game">car/{id}/owner/{username}</a>
        <li>@CookieValue(获取Cookie值)</li>
        <a href="car/3/owner/lisi"></a>
        <li>@RequestAttribute(获取request域属性)</li>
        <a href="car/3/owner/lisi"></a>
        <li>@RequestBody(获取请求体)</li>
        <a href="getUserById3"></a>
        <li>@MatrixVariable(获取矩阵变量)</li>
        <a href="cars/sell;low=34;brand=byd,yd,audi"></a>
    </ul>
</body>
</html>
